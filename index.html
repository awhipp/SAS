<html>
<head>

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>

      <style>

      body {
        overflow-x: hidden;
        overflow-y: hidden;
        position: relative;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        background-color: #4c74a8   ;
        color: white;
      }

      #right {
        float: right;
        width: 50%;
        margin-bottom: 0.5%;

      }


      #left {
        padding-top: 1%;
        float: left;
        width: 50%;
        font-size: 150%;

      }


      #wrapper {
        position: relative;
        width: 90%;
        margin-left: 5%;
        margin-right: 5%;
      }

      #bingFrame {
        position: relative;

      #inputField{
        position: absolute;

        background-color: Transparent;

      }

        cursor: hand;

        border: none;
        outline:none;
        top, margin-left, height, width: 0;
      }

    </head>

    <body>

    </img>
